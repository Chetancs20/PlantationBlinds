cover:
  - platform: mqtt
    name: "Blue Bot Blinds"
    command_topic: "BlueBotBlinds/blindsCommand"
    set_position_topic: "BlueBotBlinds/positionCommand"
    position_topic: "BlueBotBlinds/positionState"
    state_topic: "BlueBotBlinds/positionState"
    retain: true
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    position_open: 0
    position_closed: 12
